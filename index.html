<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #e91e63;
            font-size: 2.5em;
        }
        h2 {
            color: #f06292;
            font-size: 1.8em;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            width: 70px;
            height: 70px;
            background-color: #f8bbd0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card img {
            max-width: 90%;
            max-height: 90%;
            display: none;
        }
        .card.flipped img {
            display: block;
        }
        .card.flipped {
            background-color: #f48fb1;
        }
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <h1>Hello Kitty World</h1>
    <h2>Welcome, <span id="girlfriend-name">Mayyah</span></h2>
    
    <div class="game-container">
        <h3>Memory Card Game</h3>
        <div class="cards" id="game-board"></div>
        <p>Moves: <span id="moves">0</span></p>
        <p id="win-message" style="display: none; color: #4caf50; font-weight: bold;">Congratulations! You won!</p>
        <button onclick="initializeGame()">New Game</button>
    </div>

    <script>
        const girlfriendName = "Mayyah :)";
        document.getElementById('girlfriend-name').textContent = girlfriendName;

        const kittyImages = [
            "/kitty.png?height=100&width=100",
            "/kitty2.png?height=100&width=100",
            "/kitty3.png?height=100&width=100",
            "/kitty4.png?height=100&width=100"
        ];

        let cards = [];
        let flippedCards = [];
        let moves = 0;

        function initializeGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            cards = [...Array(8)].map((_, i) => i % 4);
            shuffleArray(cards);
            flippedCards = [];
            moves = 0;
            document.getElementById('moves').textContent = moves;
            document.getElementById('win-message').style.display = 'none';

            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.onclick = () => flipCard(index);

                const img = document.createElement('img');
                img.src = kittyImages[card];
                img.alt = 'Hello Kitty';

                cardElement.appendChild(img);
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(index) {
            if (flippedCards.length === 2 || flippedCards.includes(index)) return;

            const cardElement = document.querySelector(`.card[data-index="${index}"]`);
            cardElement.classList.add('flipped');
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;

                if (cards[flippedCards[0]] === cards[flippedCards[1]]) {
                    flippedCards = [];
                    checkWin();
                } else {
                    setTimeout(() => {
                        flippedCards.forEach(idx => {
                            document.querySelector(`.card[data-index="${idx}"]`).classList.remove('flipped');
                        });
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        function checkWin() {
            if (document.querySelectorAll('.card.flipped').length === cards.length) {
                document.getElementById('win-message').style.display = 'block';
                setTimeout(() => {
                    alert("Congratulations! You're being redirected to Kitty Wonderland!");
                    window.location.href = 'kitty-wonderland.html';
                }, 1500);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        initializeGame();
    </script>
</body>
</html>
